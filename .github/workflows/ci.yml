name: CI

on:
  pull_request:
  push:
    branches: [main]
    workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint_type_unit_build:
    name: Lint • Typecheck • Unit • Build
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      BASE_URL: http://127.0.0.1:4173
      DATABASE_URL: file:./data/test.db
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: prepare db
        run: |
          mkdir -p data
          npm run migrate

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run check

      - name: Unit tests
        run: npm run test

      - name: Build
        run: npm run build

  e2e:
    name: E2E (Playwright)
    runs-on: ubuntu-latest
    needs: lint_type_unit_build
    timeout-minutes: 20
    env:
      NODE_ENV: test
      BASE_URL: http://127.0.0.1:4173
      DATABASE_URL: file:./data/test.db
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: prepare db
        run: |
          mkdir -p data
          npm run migrate

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: SvelteKit sync
        run: npx svelte-kit sync

      - name: Run Playwright tests
        run: npm run e2e

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload Playwright test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: e2e-results/
          retention-days: 7
